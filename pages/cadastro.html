<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <script src="../api/script.js" defer></script>

  <title>cadastro</title>

</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary cor">
      <div class="container">
        <a class="navbar-brand" href="../index.html"><span>Simulador Rpg</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active link-header" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-header" href="./cadastro.html">Cadastrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-header" href="./personagens.html">Personagens</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-header" href="./arena.html">Arena</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  
  
  <section class="container-fluid section-principal">
    <div class="todo-container">
      <div class="row text-center justify-content-center" id="RowCard">
        <div class="col-lg-3" id="card">
          <div>
            <img src="" alt="" />
          </div>
          <div class="CardForm">
            <form id="personagemForm">
              <div class="row mb-3">
                <div class="col-lg-6">
                  <label for="nome" class="form-label">Nome</label>
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="nome"
                    required
                  />
                </div>
                <div class="col-lg-6">
                  <label for="raca" class="form-label">Raça</label>
                  <select
                    id="raca"
                    class="form-select form-select-sm"
                    aria-label="Default select example"
                  >
                    <option selected></option>
                    <option value="Elfo">Elfo</option>
                    <option value="Humana">Humana</option>
                    <option value="Anao">Anão</option>
                    <option value="Ork">Ork</option>
                    <option value="Gigante">Gigante</option>
                    <option value="Dragao">Dragão</option>
                    <option value="Indefenido">Indefenido</option>
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-lg-6">
                  <label for="vida" class="form-label">Vida</label>
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    id="vida"
                    required
                  />
                </div>

                <div class="col-lg-6">
                  <label for="ClassPersonagem" class="form-label"
                    >Classe</label
                  >
                  <select
                    id="ClassPersonagem"
                    class="form-select form-select-sm"
                    aria-label="Default select example"
                  >
                    <option selected></option>
                    <option value="Mago">Mago</option>
                    <option value="Vikings">Vikings</option>
                    <option value="Arqueiro">Arqueiro</option>
                    <option value="Paladino">Paladino</option>
                    <option value="Bardo">Bardo</option>
                    <option value="Xama">Xamã</option>
                    <option value="Guerreiro">Guerreiro</option>
                    <option value="Indefenido">Indefenido</option>
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-lg-6">
                  <label for="ataque" class="form-label">Ataque</label>
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    id="ataque"
                    required
                  />
                </div>
                <div class="col-lg-6">
                  <label for="defesa" class="form-label">Defesa</label>
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    id="defesa"
                    required
                  />
                </div>
              </div>
            
              <div class="btn">
                <button type="submit" class="btn btn-primary" id="ButãoCadastro">Cadastrar</button>
              </div>
              
            </form>
          </div>

        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
