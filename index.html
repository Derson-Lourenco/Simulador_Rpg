<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Tela Cadastro</title>
</head>
<body>
  
  <section id="CardContainer" class="container">
    <section id="Equipe">
      <div class="row text-center justify-content-center" id="RowCard">
        <div class="col-lg-3" id="card">
          <div>
            <img src="" alt="">
          </div>
          <div class="CardForm">
            <form id="personagemForm">
              <div class="row mb-3">
                <div class="col-lg-6">
                  <label for="nome" class="form-label">Nome</label>
                  <select class="form-select form-select-sm" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="col-lg-6">
                  <label for="nome" class="form-label">Raça</label>
                  <select class="form-select form-select-sm" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">Elfo</option>
                    <option value="2">Humana</option>
                    <option value="3">Anão</option>
                    <option value="4">Ork</option>
                    <option value="5">Gigante</option>
                    <option value="6">Dragão</option>
                  </select>
              </div>
      
              
              <div class="row">
                <div class="col-lg-6">
                  <label for="vida" class="form-label">Classe</label>
                  <select class="form-select form-select-sm" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">Mago</option>
                    <option value="2">Vikings</option>
                    <option value="3">Arqueiro</option>
                    <option value="4">Paladino</option>
                    <option value="5">Bardo</option>
                    <option value="6">Xamã</option>
                    <option value="7">Guerreiro</option>
                  </select>
                </div>

                <div class="col-lg-6">
                  <label for="vida" class="form-label">Vida</label>
                  <input type="number" class="form-control form-control-sm" id="vida" required>
                </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-lg-6">
                  <label for="ataque" class="form-label">Ataque</label>
                  <input type="number" class="form-control form-control-sm" id="ataque" required>
                </div>
                <div class="col-lg-6">
                  <label for="defesa" class="form-label">Defesa</label>
                  <input type="number" class="form-control form-control-sm" id="defesa" required>
                </div>
              </div>
              
              <button type="button" class="btn btn-primary" onclick="cadastrarPersonagem()">Cadastrar</button>
            </form>
          </div>
        </div>       
      </div>
    </section>
  </section>









  
  
  <h2>Personagens Cadastrados:</h2>
  <ul id="listaPersonagens"></ul>

  <script src="./game.js"></script>
  <script>
    function iniciarCadastro() {
      cadastrarPersonagem();
    }

    // Função para exibir os personagens cadastrados
    function exibirPersonagens(personagens) {
      const listaPersonagens = document.getElementById('listaPersonagens');
      listaPersonagens.innerHTML = '';

      personagens.forEach(personagem => {
        const itemLista = document.createElement('li');
        itemLista.textContent = `Nome: ${personagem.nome}, Ataque: ${personagem.ataque}, Defesa: ${personagem.defesa}, Vida: ${personagem.vida}`;
        listaPersonagens.appendChild(itemLista);
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
